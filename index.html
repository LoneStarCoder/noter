<!DOCTYPE html>
<html>
<head>
  <title>Noter</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    textarea {
      width: 100%;
      height: 100%;
      border: none;
      font-size: 16px;
      padding: 1rem;
      box-sizing: border-box;
      outline: none;
    }
  </style>
</head>
<body>
  <textarea id="pad" placeholder="Type here..."></textarea>
  <script>
    const pad = document.getElementById('pad');

    // Load saved text
    fetch('/load').then(res => res.text()).then(data => pad.value = data);

    // Auto-save every time text changes
    pad.addEventListener('input', () => {
      fetch('/save', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text: pad.value })
      });
    });
  </script>
</body>
</html>
